language: csharp
solution: Alt.Utils.sln

 env:
  global:
   - secure: ""


addons:
  coverity_scan:
    project:
      name: "Altamir/Maybe"
      description: "implementação maybe"
    notification_email: altamir.benkenstein@outlook.com
    build_command_prepend: ""
    build_command: "msbuild  /p:Configuration=Debug Alt.Utils.sln"
    branch_pattern: master

before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-


install:
  - nuget restore Alt.Utils.sln
  - sudo apt-get install nunit-console  

script:
  - msbuild  /p:Configuration=Debug Alt.Utils.sln   
  - nunit-console ./MaybeTests/bin/Debug/MaybeTests.dll